name: CI

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Build monitor binary
        run: |
          go build -v -o monitor monitor.go
          chmod +x monitor

      - name: Verify binary
        run: |
          ./monitor --version
          ./monitor --help

      - name: Run Go vet
        run: go vet ./...

      - name: Test Python installer
        run: |
          python3 -m py_compile install.py
          python3 install.py --help

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: monitor-binary
          path: monitor
          retention-days: 30
