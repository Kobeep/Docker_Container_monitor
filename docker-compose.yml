version: '3.8'

services:
  web1:
    image: python:3.9-slim
    container_name: web2
    command: python3 -m http.server 8000
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 10s
      retries: 3
  web2:
    image: nginx:alpine
    container_name: web1
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost"]
      interval: 10s
      retries: 3
